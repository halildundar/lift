<div
  class="modulblist fixed top-0 left-0 w-full h-full bg-black/10 flex items-center justify-center"
>
  <div
    class="w-[80vw] h-[90vh] bg-white rounded-md shadow-[0_0_5px_2px_rgba(0,0,0,0.3)] flex flex-col"
  >
    <div class="flex items-center px-2 pl-4 py-1">
      <div class="flex-1 font-semibold">Modul B Ek Listesi</div>
      <i
        class="btn-close-popmodulb tio p-2 text-[1.4rem] cursor-pointer rounded-full hover:bg-black/5 duration-150"
        >clear</i
      >
    </div>
    <div class="relative flex-1 py-2 overflow-y-auto ">
      {{#each komps}}
      <hr />
      <div class="px-4 mb-5">
        <div class="py-1 flex items-center">
          <div class="font-semibold flex-1">{{title}}</div>
          <i
            class="btn-add-{{label}} tio p-2 text-[1.2rem] cursor-pointer rounded-full hover:bg-black/5 duration-150"
            >edit</i
          >
        </div>
        <div class="inarea-{{label}}">

        </div>
      </div>
      {{/each}}
    </div>
    <div class="px-4 py-2">
      <button
        class="btn-kaydet-modB w-[100px] py-2 rounded-md bg-blue-600 hover:bg-blue-700 active:bg-blue-600 text-white"
      >
        Kaydet
      </button>
    </div>
  </div>
</div>
