<div class="relative py-3 px-5 max-w-[--max-width] mx-auto pb-[100px]">
  <div class="flex items-center">
    <div class="font-semibold text-[1.6rem]">Personeller</div>
    <div class="flex-1 flex items-center justify-end space-x-1"></div>
  </div>
  <div class="flex">
    <div class="w-1/3 py-2 pr-10">
      <form class="form-area space-y-2">
        <div class="w-full">
          <label for="name" class="frm-lbl">Ad-Soyad</label>
          <input
            class="frm-txt"
            name="name"
            type="text"
            placeholder="Ad-Soyad"
          />
        </div>
        <div class="w-full">
          <label for="email" class="frm-lbl">Email</label>
          <input class="frm-txt" name="email" type="text" placeholder="email" />
        </div>
        <div class="w-full">
          <label for="telefon" class="frm-lbl">Telefon</label>
          <input
            class="frm-txt"
            name="telefon"
            type="text"
            placeholder="0 5XX XXX XXXX"
          />
        </div>
        <div class="w-full">
          <label for="gorev" class="frm-lbl">Görev</label>
          <select name="gorev" class="frm-slct">
            <option value="Genel Müdür">Genel Müdür</option>
            <option value="Denetçi">Denetçi</option>
            <option value="Planlama">Planlama</option>
            <option value="Proje">Proje</option>
          </select>
        </div>
        <div class="unvan-area">
          <div class="w-full">
            <label for="unvan" class="frm-lbl">Ünvan</label>
            <select name="unvan" class="frm-slct">
              <option value="Elektrik-Elektronik Mühendisi">
                Elektrik-Elektronik Mühendisi
              </option>
              <option value="Makine Mühendisi">Makine Mühendisi</option>
            </select>
          </div>
          <div class="w-full">
            <label for="modul_atama" class="frm-lbl">Modul Atama</label>
            <select name="modul_atama" class="frm-slct">
              <option value="Modul B-F-G">Modul B-F-G</option>
              <option value="Modul B-F-G-E-D-H1">Modul B-F-G-E-D-H1</option>
            </select>
          </div>
        </div>
        <div class="w-full">
          <label for="sifre" class="frm-lbl">Şifre</label>
          <input
            class="frm-txt"
            name="sifre"
            type="text"
            placeholder="Min.6haneli"
          />
        </div>
        <!-- Yetkilendirme alanı -->
        <div class="flex items-center  flex-wrap">
          <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[proje_firma]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[proje_firma]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Proje Firmaları</label>
          </div>
          <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[onay_kurum]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[onay_kurum]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Onay.Kurumlar</label>
          </div>
          <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[sertifikalar]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[sertifikalar]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Sertifikalar</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[personel]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[personel]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Personeller</label>
          </div>
          <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[as_firma]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[as_firma]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Asansör Firmalar</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[planlama]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[planlama]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Planlama</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[denetim]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[denetim]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Denetim</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[proje]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[proje]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Proje</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[tds]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[tds]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">TDS</label>
          </div>
           <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[basvuru]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[basvuru]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Başvurular</label>
          </div>
          <div class="w-1/3 select-none flex items-center space-x-1">
            <input
              type="hidden"
              name="yetki[danismanlar]"
              value=""
              class="frm-lbl"
            />
            <input
              type="checkbox"
              name="yetki[danismanlar]"
              class="frm-chckbx"
            />
            <label for="" class="text-[0.9rem]">Danışmanlar</label>
          </div>
        </div>
         
        <div class="select-none flex items-center space-x-1">
          <input type="hidden" name="status" value="0" />
          <input
            id="status"
            type="checkbox"
            name="status"
            value="1"
            class="frm-chckbx"
          />
          <label for="status" class="frm-lbl">Pasif</label>
        </div>
        
      </form>

      <div class="msg-area text-red-600 py-2"></div>
      <div class="flex items-center space-x-1 pt-4">
        <button
          id="save"
          type="button"
          class="btn-sm btn-base active:[btn-click]"
        >
          Kaydet
        </button>
        <button
          id="update"
          type="button"
          class="!hidden btn-sm btn-base active:[btn-click]"
        >
          Güncelle
        </button>
        <button
          id="delete"
          type="button"
          class="!hidden btn-sm btn-base active:[btn-click]"
        >
          Sil
        </button>
        <button
          id="clear"
          type="button"
          class="btn-sm btn-base active:[btn-click]"
        >
          Temizle
        </button>
      </div>
    </div>

    <div class="w-2/3 py-2 pr-2">
      <div class="px-3 py-1">
        <table class="table-base">
          <thead>
            <tr>
              <th>Ad-Soyad</th>
              <th>Durum</th>
              <th>Görev</th>
              <th>Ünvan</th>
              <th>Telefon</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="spinner-area !hidden">
  <div class="w-full">
    <div
      class="flex flex-col justify-center items-center space-x-2 text-[3rem] text-blue-400"
    >
      <div class="spinner icon-spinner-1 spinner-steps1"></div>
      <div class="text-[2rem]">Lütfen Bekleyiniz</div>
    </div>
    <div class="w-1/4 mx-auto">
      <div id="progress-wrp">
        <div class="progress-bar"></div>
        <div class="status">0%</div>
      </div>
    </div>
  </div>
</div>
